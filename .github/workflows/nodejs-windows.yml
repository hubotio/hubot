name: Node.js (Windows) CI

on:
  push:
    branches:
      - main
      - fix-windows-path

jobs:
  npm-test:

    runs-on: windows-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: HUBOT_LOG_LEVEL=debug npm test