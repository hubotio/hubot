name: Node.js (macOS) CI

on:
  push:
    branches: [ "main", "macos-timeout" ]
  schedule:
    - cron:  '5 4 * * 0'

jobs:
  npm-test:

    runs-on: macos-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm test
